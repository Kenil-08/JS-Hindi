<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Switcher</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="canvas">
        <h1>Color Switcher</h1>
        <span class="box" id="grey"></span>
        <span class="box" id="white"></span>
        <span class="box" id="blue"></span>
        <span class="box" id="yellow"></span>
        <span class="box" id="purple"></span>
        <h2>Try Clicking on one of the above color to change the background color.</h2>
    </div>
    <script src="app.js"></script>
</body>
</html>
