<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess the Number</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Number Guessing Game</h1> 
        <p>Try and guess the number between 1 to 100.</p>
        <p>You have 10 attempts to guess the right number. </p> <br>
        <form class="form">
            <h2>Guess a number</h2> 
            <input id="guessNum" type="text"> <br><br>
            <button id="btn">Submit Guess</button>
        </form>
        <div class="resultPara">
            <p>Previous Guesses : <span id="guesses"></span></p>
            <p>Guesses Remaining : <span id="lastRemaining">10</span></p>
            <p class="lowOrHigh"></p>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
